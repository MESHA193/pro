<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Внешний круг -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Основной символ - стилизованное дерево/лист -->
  <g filter="url(#glow)">
    <!-- Ствол -->
    <rect x="57" y="75" width="6" height="20" rx="3" fill="url(#logoGradient)"/>
    
    <!-- Листья/крона -->
    <ellipse cx="60" cy="45" rx="25" ry="20" fill="url(#logoGradient)" opacity="0.8"/>
    <ellipse cx="50" cy="50" rx="18" ry="15" fill="url(#logoGradient)" opacity="0.6"/>
    <ellipse cx="70" cy="50" rx="18" ry="15" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Центральный элемент -->
    <circle cx="60" cy="45" r="8" fill="#ffffff" opacity="0.9"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#logoGradient)">П</text>
  </g>
  
  <!-- Декоративные элементы -->
  <circle cx="35" cy="35" r="2" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="35" r="1.5" fill="#059669" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="85" r="2" fill="#047857" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>